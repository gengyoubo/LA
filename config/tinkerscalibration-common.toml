#World generation, mainly geodes
[worldgen]
	#If true, iceland spar geodes generate in icy biomes.
	iceland_spar = true
	#If true, topaz geodes generate at the bottom of the sea.
	topaz = true
	#If true, lizanite geodes generate in the overworld.
	lizanite = true
	#If true, cordierite geodes generate in the overworld.
	cordierite = true
	#If true, prehnite geodes generate in the overworld.
	prehnite = true

