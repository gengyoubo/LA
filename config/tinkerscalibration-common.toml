
#Titanium Ore Worldgen
[titanium_ore]
	#Enable/Disable Titanium ore
	titaniumOreEnabled = true
	#Min Y level
	#Range: -60 ~ 0
	minY = -20
	#Max Y Level
	#Range: -60 ~ 20
	maxY = -10
	#Ore vein count
	#Range: 1 ~ 40
	veinCount = 20
	#Ore vein size
	#Range: 1 ~ 40
	veinSize = 3

